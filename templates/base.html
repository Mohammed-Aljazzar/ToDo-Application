<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS for Extra Styling -->
    <style>
        /* General Body Styling */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
        }

        /* Header Styling */
        .header {
            padding: 1.5rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .header h1:hover {
            transform: scale(1.05);
            color: #ffd700; /* Golden hover effect */
            cursor: pointer;
        }

        /* Content Container */
        .content-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Block Content Styling */
        .content-block {
            background: #fff;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            .content-container {
                padding: 1rem;
            }
            .content-block {
                padding: 1.5rem;
            }
        }
    </style>

    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <title>Django To-do Lists</title>
</head>
<body>
    <!-- Header Section -->
    <header class="header bg-primary">
        <div class="container text-center">
            <h1 onclick="location.href='{% url 'index' %}'">Django To-do Lists</h1>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="content-container">
        <section class="content-block">
            {% block content %}
                <p class="text-muted">This content will be replaced by different HTML code for each page.</p>
            {% endblock %}
        </section>
    </main>

    <!-- Bootstrap JS (for interactive components if needed later) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
