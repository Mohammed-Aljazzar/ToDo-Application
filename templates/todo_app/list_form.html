{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container my-5">
        <!-- Form Title -->
        <h3 class="text-center mb-5 display-6 fw-bold text-secondary">{{ title }}</h3>

        <!-- Form Card -->
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4 p-md-5">
                        <form method="post">
                            {% csrf_token %}
                            <!-- Render the form with Crispy -->
                            {{ form|crispy }}

                            <!-- Buttons -->
                            <div class="d-grid gap-3 d-md-flex justify-content-md-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle-fill me-2"></i>Save
                                </button>
                                <button type="button" class="btn btn-outline-secondary btn-lg" onclick="location.href='{% url 'index' %}'">
                                    <i class="bi bi-x-circle-fill me-2"></i>Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom CSS for Gradients and Animations -->
    <style>
        /* Gradient Background for Buttons */
        .btn-gradient {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #fff;
            border: none;
            transition: all 0.4s ease;
        }

        .btn-gradient:hover {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(44, 62, 80, 0.4);
        }

        /* Gradient Text for Heading */
        .text-gradient {
            background: linear-gradient(90deg, #2c3e50, #e67e22);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
{% endblock %}
