{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title">Edit List:</h3>
            <h5 class="card-subtitle mb-0">{{ todo_list.title | upper }}</h5>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                {% for todo in object_list %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div 
                        role="button" 
                        class="w-100 text-decoration-none text-dark"
                        onclick="location.href='{% url "item-update" todo_list.id todo.id %}'">
                        {{ todo.title }}
                        <span class="badge bg-secondary ms-2">
                            Due {{ todo.due_date | date:"l, F j" }}
                        </span>
                    </div>
                </li>
                {% empty %}
                <li class="list-group-item">
                    <p class="text-muted mb-0">There are no to-do items in this list.</p>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="card-footer bg-light">
            <button 
                class="btn btn-primary w-100" 
                onclick="location.href='{% url "item-add" todo_list.id %}'">
                Add a New Item
            </button>
        </div>
    </div>
</div>

{% endblock %}
